<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<form th:action="@{/edit}" th:object="${blog}" method="post" enctype="multipart/form-data">
    <div class="modal-dialog" style="width: 500px">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Edit</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <input type="hidden" th:field="*{id}">
            <label>Title:</label><br>
            <input type="text" th:field="*{title}"><br>
            <label>Content:</label><br>
            <input type="text" th:field="*{content}"><br>
            <label>Image:</label><br>
            <input th:field="*{img}" type="hidden">
            <img th:src="${blog.getImg()}" style="width: 250px; height: 300px">
            <input type="file" name="upImg"><br>
            <label>Category:</label><br>
            <select th:field="*{category}" name="category" class="btn btn-secondary">
                <option th:each="c:${category}" th:text="${c.name}" th:value="${c.id}"></option>
            </select>

            <!-- Modal footer -->
            <div class="modal-footer">
                <a href="/home" class="btn btn-secondary" style="margin: 10px">Back</a>
                <button type="submit" class="btn btn-success" style="margin: 10px">Confirm</button>
            </div>

        </div>
    </div>
</form>

</body>
</html>
