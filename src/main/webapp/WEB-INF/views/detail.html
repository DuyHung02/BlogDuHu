<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="views/css/styles.css" rel="stylesheet"/>
    <!-- Bootstrap core JS-->
    <link href="views/js/scripts.js" rel="script">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" rel="script">
</head>
<body>

<div th:object="${blog}">
    <div class="modal-dialog" style="width: 500px">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Detail</h4>
            </div>

            <!-- Modal body -->
            <div>
                <img class="card-img-top" th:src="${blog.getImg()}"/>
                <div class="card-body">
                    <div class="small text-muted" th:text="${blog.getCategory().getName()}"></div>
                    <h2 class="card-title" th:text="${blog.getTitle()}"></h2>
                    <p class="card-text" th:text="${blog.getContent()}"></p>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <a href="/home" class="btn btn-primary" style="margin: 10px">Back</a>
                <a th:href="@{/detele/{id} (id=${blog.getId()})}" class="btn btn-secondary" style="margin: 10px">Delete</a>
                <a th:href="@{/edit/{id} (id=${blog.getId()})}" class="btn btn-warning" style="margin: 10px">Edit</a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
